<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script defer src="script.js"></script>
</head>
<body class="background gameBoardParent">

    <div class="gameBoard">
        <table id="gameBoardTable">
        <tr>
            <td class="cell0"></td>
            <td class="cell1"></td>
            <td class="cell2"></td>
            <td class="cell3"></td>
        </tr>
        <tr>
            <td class="cell4"></td>
            <td class="cell5"></td>
            <td class="cell6"></td>
            <td class="cell7"></td>
        </tr>
        <tr >
            <td class="cell8"></td>
            <td class="cell9"></td>
            <td class="cell10"></td>
            <td class="cell11"></td>
        </tr>
        <tr >
            <td class="cell12"></td>
            <td class="cell13"></td>
            <td class="cell14"></td>
            <td class="cell15"></td>
        </tr>
    </table>
    </div>

    <div class="gameOverParent">
        <b>Game over!</b>
        <button class="restartButton">
            <b>Try again</b>
        </button>
    </div>

</body>
</html>
